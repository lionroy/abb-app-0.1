<!-- this page is the users manager dashboard -->
<div>
    <!-- {{ 9 + 999 }} -->
    <div id="NewUserWidget" class="well">
        <form action="" method="" class="form-inline" role="form">
            <div ng-class="form-group">

                <label class="sr-only" for="newUsername">Username:</label>
                <input id="newUsername" ng-class="form-control" type="text" ng-model="username" placeholder="Username">

                <label class="sr-only" for="newEmail">Email:</label>
                <input id="newEmail" ng-class="form-control" type="text" ng-model="email" placeholder="Email">

                <label class="sr-only" for="newFname">Name:</label>
                <input id="newFname" ng-class="form-control" type="text" ng-model="fname" placeholder="Name">

                <label class="sr-only" for="newLname">Surname:</label>
                <input id="newLname" ng-class="form-control" type="text" ng-model="lname" placeholder="Surname">

                <button type="button" class="btn btn-primary" ng-click="addUser()">Add x User</button>
            </div>
        </form>
    </div>

    <div class="well">
        Search:
        <input type="text" ng-model="query" /> Order By:
        <select ng-model="orderProp">
            <option value="username">Username</option>
            <option value="email">email</option>
            <option value="fname">Name</option>
            <option value="lname">Surname</option>
        </select>
    </div>

    <h1>Users Table</h1>
    <table class="table table-striped table-hover table-condensed">
        <thead>
            <th ng-click="sortBy('index')">#</th>
            <th ng-click="sortBy('username')">Username</th>
            <th ng-click="sortBy('email')">E-mail</th>
            <th ng-click="sortBy('fname')">Name</th>
            <th ng-click="sortBy('lname')">Surname</th>
            <th>Controls</th>
        </thead>
        <tr ng-repeat="us in users | filter : filterNameAndSurname | orderBy: orderProp : true" ng-click="selectUser(user)" ng-class="{'red-selected': car.selected}">

            <td>{{$index}}</td>
            <td>{{us.username}}</td>
            <td>{{us.email}}</td>
            <td>{{us.fname}}</td>
            <td>{{us.lname}}</td>
            <td>
                <!-- TODO fix this | add Id prop to ctor -->
                    <a href="javascript:void(0)" ng-click="edit(us)">edit</a> |
                    <a href="javascript:void(0)" ng-click="delete(us)">delete</a>
                
            </td>
        </tr>
    </table>
    <hr> Display array as list
    <ul>
        <li ng-repeat="us in users">
            {{us.username}}: {{us.email}}
            <br> {{us.fName}}, {{us.lName}}</li>
    </ul>
</div>
