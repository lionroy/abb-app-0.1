Client Admin Table

<div class="well">

    <form action="" method="POST" class="form-inline" role="form">
        <div class="form-group">
            <label>Email</label>
            <input type="text" name="email" ng-model="newclient.email" />
        </div>
        <div class="form-group">
            <label>Username</label>
            <input type="text" name="username" ng-model="newclient.username" />
        </div>
        <div class="form-group">
            <label>Name</label>
            <input type="text" name="fname" ng-model="newclient.fname" />
        </div>
        <div class="form-group">
            <label>Surname</label>
            <input type="text" name="lname" ng-model="newclient.lname" />
        </div>
        <div class="form-group">
            <input type="button" value="Save" ng-click="saveClient()" class="btn btn-primary" />
        </div>
        <br/>
        <input type="hidden" ng-model="newclient.id" />

    </form>
</div>
<hr/>
<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Id</th>
            <th>Email</th>
            <th>Username</th>
            <th>Name</th>
            <th>Surname</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="client in clients">
            <td>{{ client.id }}</td>
            <td>{{ client.email }}</td>
            <td>{{ client.username }}</td>
            <td>{{ client.fname }}</td>
            <td>{{ client.lname }}</td>
            <td>
                <a href="javascript:void(0)" ng-click="edit(client.id)">edit</a> |
                <a href="javascript:void(0)" ng-click="delete(client.id)">delete</a>

            </td>
        </tr>
    </tbody>
</table>
</div>

<Footer>ADMIN CONTENT</Footer>
